<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;800;900&display=swap");

      body {
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
        font-family: monospace;
        height: 100vh;
        width: 100vw;
        box-sizing: border-box;
        overflow: hidden;
        display: flex;
      }

      .main-container {
        display: flex;
        width: 100%;
        height: 100vh;
      }

      .circles-section {
        flex: 2;
        display: flex;
        flex-direction: column;
        padding: 20px;
        box-sizing: border-box;
      }

      .circles-container {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(35px, 1fr));
        gap: 8px;
        align-content: center;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
      }

      .circle {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        background-color: #333;
        transition: background-color 0.2s ease;
      }

      .circle.completed {
        background-color: white;
      }

      .circle.current {
        background-color: #666;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .description {
        font-size: 14px;
        opacity: 0.7;
        text-align: center;
        font-weight: 400;
        letter-spacing: 1px;
        text-transform: uppercase;
        margin-bottom: 10px;
      }

      .install-info {
        font-size: 12px;
        opacity: 0.5;
        text-align: center;
        font-weight: 400;
        letter-spacing: 0.5px;
        margin-top: 15px;
        line-height: 1.4;
        font-family: monospace;
      }

      .install-command {
        color: #00ff00;
        font-weight: 500;
      }

      .divider {
        width: 2px;
        background: linear-gradient(to bottom, transparent, white, transparent);
        margin: 40px 0;
        opacity: 0.3;
      }

      .info-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        box-sizing: border-box;
        text-align: center;
      }

      .percentage {
        font-size: 72px;
        font-weight: 900;
        margin-bottom: 30px;
        color: white;
        letter-spacing: 4px;
        text-transform: uppercase;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        line-height: 0.9;
      }

      .motivation {
        font-size: 24px;
        opacity: 0.95;
        font-weight: 800;
        letter-spacing: 3px;
        text-transform: uppercase;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        line-height: 1.3;
      }

      .progress-info {
        margin-top: 30px;
        font-size: 16px;
        opacity: 0.7;
        font-weight: 500;
        letter-spacing: 1px;
      }

      @media (max-width: 1024px) {
        .main-container {
          flex-direction: column;
        }

        .circles-section {
          flex: 2;
        }

        .info-panel {
          flex: 1;
          padding: 20px;
        }

        .divider {
          height: 2px;
          width: calc(100% - 80px);
          margin: 0 40px 20px 40px;
          background: linear-gradient(
            to right,
            transparent,
            white,
            transparent
          );
        }

        .percentage {
          font-size: 48px;
          margin-bottom: 20px;
        }

        .motivation {
          font-size: 18px;
          letter-spacing: 2px;
        }
      }

      @media (max-width: 768px) {
        .circles-container {
          grid-template-columns: repeat(auto-fit, minmax(8px, 1fr));
          gap: 2px;
          padding: 10px;
        }

        .circle {
          width: 8px;
          height: 8px;
        }

        .circles-section {
          padding: 10px;
        }

        .info-panel {
          padding: 15px;
        }

        .percentage {
          font-size: 36px;
          letter-spacing: 2px;
          margin-bottom: 15px;
        }

        .motivation {
          font-size: 16px;
          letter-spacing: 1.5px;
        }

        .description {
          font-size: 12px;
        }

        .install-info {
          font-size: 10px;
          margin-top: 10px;
        }

        .progress-info {
          font-size: 14px;
          margin-top: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="circles-section">
        <div class="circles-container" id="circles"></div>
        <div class="description">Each circle represents 5 minutes of today</div>
        <div class="install-info">
          Want to set this as your background? Install the script at
          <a href="https://github.com/pizzalover125/count" style="color: white">
            https://github.com/pizzalover125/count</a
          >
        </div>
      </div>

      <div class="divider"></div>

      <div class="info-panel">
        <div class="percentage" id="percentageDisplay">0%</div>
        <div class="motivation">Make every<br />moment count.</div>
        <div class="progress-info" id="progressInfo">Day in progress</div>
      </div>
    </div>

    <script>
      const totalChunks = 288;
      const circlesContainer = document.getElementById("circles");
      const percentageDisplay = document.getElementById("percentageDisplay");
      const progressInfo = document.getElementById("progressInfo");

      for (let i = 0; i < totalChunks; i++) {
        const circle = document.createElement("div");
        circle.className = "circle";
        circle.title = getTimeForChunk(i);
        circlesContainer.appendChild(circle);
      }

      const circles = document.querySelectorAll(".circle");

      function getTimeForChunk(chunkIndex) {
        const totalMinutes = chunkIndex * 5;
        const hours = Math.floor(totalMinutes / 60);
        const minutes = totalMinutes % 60;
        const period = hours >= 12 ? "PM" : "AM";
        const displayHours = hours === 0 ? 12 : hours > 12 ? hours - 12 : hours;
        return `${displayHours}:${minutes
          .toString()
          .padStart(2, "0")} ${period}`;
      }

      function getCurrentChunk() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const totalMinutes = hours * 60 + minutes;
        return Math.floor(totalMinutes / 5);
      }

      function updateDisplay() {
        const currentChunk = getCurrentChunk();
        const percentage = Math.round((currentChunk / totalChunks) * 100);
        const currentTime = new Date();
        const timeString = currentTime.toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });

        percentageDisplay.textContent = `${percentage}%`;
        progressInfo.textContent = `${currentChunk} / ${totalChunks} â€¢ ${timeString}`;

        circles.forEach((circle, index) => {
          circle.classList.remove("completed", "current");

          if (index < currentChunk) {
            circle.classList.add("completed");
          } else if (index === currentChunk) {
            circle.classList.add("current");
          }
        });
      }

      updateDisplay();
      setInterval(updateDisplay, 60000);

      circles.forEach((circle, index) => {
        circle.addEventListener("click", () => {
          alert(`${getTimeForChunk(index)} - ${getTimeForChunk(index + 1)}`);
        });
      });
    </script>
  </body>
</html>
